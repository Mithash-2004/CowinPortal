<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>></script>
<style>
.btn,label{
		margin-left: 20px;
		background-color: white;
		color: black;
		padding-left: 7px;
		font-size: 14px;
		border-color:black;
		border-radius: 6px;
		font-family: Arial, Helvetica, sans-serif;
	}
	.text{
		margin-left: 20px;
		padding-right: 300px;
		padding-bottom: 100px;
		font-family: Arial, Helvetica, sans-serif;
		font-size: 14px;
	}
</style>
</head>
<body>
<form action="validate3.jsp" method="post">
<ul class="nav nav-tabs mt-5 ml-5" id="myTab" role="tablist" >
  <li class="nav-item " role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false">Schedule Vaccination</button>
  </li>
  <li class="nav-item " role="presentation">
    <button class="nav-link" id="question-tab" data-bs-toggle="tab" data-bs-target="#question" type="button" role="tab" aria-controls="question" aria-selected="true">Q&A</button>
  </li>
  <li class="nav-item " role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Tab 3</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="false">Tab 4</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade " id="home-tab" role="tabpanel" aria-labelledby="home-tab"></div>
  <div class="tab-pane fade show active mt-5 ml-5" id="question-tab" role="tabpanel" aria-labelledby="profile-tab">
  	<label>Enter your query</label>
  	<br>
  	<br>
	<input class="text" type="text" name="text" id="text" >
	<br>
	<br>
	<input class="btn btn-dark" type="submit" value="Submit" name="submit" id="submit">
  </div>
  <div class="tab-pane fade" id="contact-tab" role="tabpanel" aria-labelledby="contact-tab">Good</div>
  <div class="tab-pane fade" id="about-tab" role="tabpanel" aria-labelledby="about-tab">Good</div>
</div>
</form>

<script>
    $(document).ready(function(){
        $('#submit').on('click',function(){
            var msg=$('#text').val();
            var uri="/message";
            var data={
                msg:msg
            };
            $.post(uri, data,
          function(data, status){
            console.log(data);
          var div = `<p>${data}</p>`;
          $('#text').prepend(div);
          });
        });
    
    });
    

</script>




</body>
